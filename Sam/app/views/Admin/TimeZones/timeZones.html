<section class="mainbar">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">

                <!-- #region - Customer - -->
                <div class="form-group">
                    <label class="control-label" translate>Customer</label>
                    <ui-select class="form-control" ng-model="$.selectedCustomerId" ng-disabled="!$.customers">
                        <ui-select-match>
                            {{$select.selected.Name}}
                        </ui-select-match>
                        <ui-select-choices repeat="customer.Id as customer in $.customers track by customer.Id">
                            {{customer.Name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <!-- #endregion -->

                <div st-table
                     st-items-by-page="20"
                     sam-st-table="{service: 'samTimeZones', editTemplate: 'editTimeZone.html', prepareQuery: $.prepareQuery, prepareEdit: $.prepareEdit}">

                    <!-- #region - Title / Search - -->
                    <div class="st-table-search">
                        <h3>
                            <button ng-click="$edit()" class="btn btn-success btn-icon" ng-disabled="!$.selectedCustomerId"><i class="fa fa-plus fa-lg nv-l-col"></i></button>
                            <span>TimeZones</span>
                        </h3>
                        <input st-search="Name,Description" class="form-control" translate translate-attr-placeholder="Search..."/>
                    </div>
                    <!-- #endregion -->

                    <table>
                        <!-- #region - Columns - -->
                        <thead>
                        <tr>
                            <th class="st-action-buttons"><i class="fa fa-cogs fa-lg"></i></th>
                            <th translate st-sort-default st-sort="Name">Name</th>
                            <th translate class="auto-size" st-sort="Description">Description</th>
                        </tr>
                        </thead>
                        <!-- #endregion -->
                        <!-- #region - Rows - -->
                        <tbody>
                        <tr ng-repeat="item in $items track by item.Id">
                            <td class="st-action-buttons">
                                <button ng-click="$edit(item)" class="btn btn-icon"><i class="fa fa-edit fa-lg blue"></i></button>
                                <button ng-click="$delete(item)" class="btn btn-icon"><i class="fa fa-trash-o fa-lg red"></i></button>
                            </td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Description}}</td>
                        </tr>
                        </tbody>
                        <!-- #endregion -->
                    </table>
                </div>

            </div>
        </div>
    </section>
</section>
