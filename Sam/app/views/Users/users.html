<section class="mainbar">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <table st-table
                       sam-st-table="{service: 'samUsers', editTemplate: '_editUser.html', prepareQuery: $.prepareQuery, prepareEdit: $.prepareEdit}"
                >
                    <thead>
                        <tr>
                            <td class="st-table-search" colspan="3">
                                <h3 style="display: inline-block">
                                    <button ng-click="$edit()" class="btn btn-success btn-icon"><i class="fa fa-plus fa-lg nv-l-col"></i></button>
                                    <span>Users</span>
                                </h3>
                                <input st-search="" class="form-control" placeholder="Search..." type="text" />
                            </td>
                        </tr>
                        <tr>
                            <th class="text-center"><i class="fa fa-cogs fa-lg"></i></th>
                            <th translate class="truncate-to-20em" st-sort-default st-sort="UserName">Login</th>
                            <th translate auto-size>Employee</th>
                        </tr>
                    </thead>
                    <tbody ng-show="$loading"><tr><td colspan="3" class="text-center">Loading ... </td></tr></tbody>
                    <tbody ng-hide="$loading">
                        <tr ng-repeat="user in $items track by user.Id">
                            <td class="action-buttons">
                                <button ng-click="$edit(user)" class="btn btn-icon"><i class="fa fa-edit fa-lg blue"></i></button>
                                <button ng-click="$delete(user)" class="btn btn-icon"><i class="fa fa-trash-o fa-lg red"></i></button>
                            </td>
                            <td>{{user.UserName}}</td>
                            <td>{{user.Employee.Name}}</td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td class="text-right" st-pagination st-items-by-page="20" colspan="3"></td>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </section>
</section>
