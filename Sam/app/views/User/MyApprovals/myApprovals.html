<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <h2 translate>Approve applications</h2>
            </div>
            <div class="row">
                <!-- #region - Approvals - -->
                <div st-table
                     st-items-by-page
                     sam-st-table="{service: 'samCardAccess', prepareQuery: $.prepareQuery}">
                    <div class="st-table-search">
                        <h3 style="display: inline-block">
                            <span translate>MyApprovals</span>
                        </h3>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th class="text-center"><i class="fa fa-cogs fa-lg"></i></th>
                                <th translate auto-size>ApplicantName</th>
                                <th translate auto-size>ApplicantDepartment</th>
                                <th translate>ApprovalLevel</th>
                                <th translate auto-size st-sort-default st-sort="Door.Name">DoorName</th>
                                <th nowrap translate st-sort="CreatedDate">DateApplied</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="cardAccess in $items track by cardAccess.Id">
                                <td class="st-action-buttons col-sm ">
                                    <button class="btn btn-success btn-sm" ng-click="$.Approve(cardAccess)">Approve</button>
                                    <button class="btn btn-danger btn-sm" ng-click="$.Reject(cardAccess)">Reject</button>
                                </td>
                                <td tooltip="{{cardAccess.Card.Employee.Name}}">{{cardAccess.Card.Employee.Name}}</td>
                                <td tooltip="{{cardAccess.Card.Employee.Department.Name}}">{{cardAccess.Card.Employee.Department.Name}}</td>
                                <td class="text-center">{{cardAccess.ApprovalLevel|ApprovalLevel}}</td>
                                <td tooltip="{{cardAccess.Door.Name}}">{{cardAccess.Door.Name}}</td>
                                <td class="col-created-date">{{::cardAccess.CreatedDate | date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- #endregion -->
            </div>
        </div>
    </section>
</section>
