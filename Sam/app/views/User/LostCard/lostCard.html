<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10">
                    <div class="row">
                        <h2 translate>If I lost my card</h2>
                        <p translate>
                            For renew your card you have to inform your.......... and after .........
                        </p>
                    </div>
<!--
                    <pre class="mark" translate ng-show="$.noPinCode">You has no Pin Code defined. Ask your administrator to set it up.</pre>
-->
                    <div class="row">
                        <form class="form-horizontal" novalidate role="form" name="form">
                            <div class="form-group has-validation has-warning" ng-class="{ 'has-error' : form.explanation.$invalid && form.explanation.$touched }">
                                <label translate class="control-label">Explanation</label>
                                <textarea ng-model="$.explanation" class="form-control" name="explanation" required translate translate-attr-translate translate-attr-placeholder="ILostMyCardExplanation"></textarea>
                                <span ng-show="form.explanation.$invalid && form.explanation.$touched" class="red" translate>MustBeSet</span>
                            </div>
                            <div class="form-group">
                                <div class="text-right">
                                    <button translate type="submit" ng-disabled="$.noExplanation" ng-click="$.Submit(form)" class="btn btn-default">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
