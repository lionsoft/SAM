<!-- #region - Name - -->
<div class="form-group" ng-class="{ 'has-warning' : form.name.$invalid }">
    <label class="control-label" translate>Name</label>
    <div>
        <input class="form-control" type="text" placeholder="required" autofocus required ng-model="$item.Name" name="name" />
        <span ng-show="form.name.$invalid && form.name.$touched" class="red" translate>MustBeSet</span>
    </div>
</div>
<!-- #endregion -->
